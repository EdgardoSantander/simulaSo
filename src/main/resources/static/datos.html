<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Datos</title>
    <link rel="stylesheet" href="css/datos.css">
    
</head>
<header>
    <nav class="navbar">
        <h1>Sistemas Operativos</h1>
        <ul>
            <li><a href="#">inicio</a></li>
            <li><a href="#">principio</a></li>
            <li><a href="#">comienzo</a></li>
            <li><a href="#">introduccion</a></li>
        </ul> 
    </nav>
</header>
<body>
    <div class="formulariostyle">
        <h3>Formulario</h3>
        <div>
          <form>
              <div>
                <div>
                    <label for="firstname"> First name </label>
                    <input
                    type="text"
                    name="firstname"
                    id="firstname"
                    placeholder="Jane"
                    class="entradatxt"
                    />   
                </div>
                <div>
                    <label for="lastname" > Last name </label>
                    <input
                    type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Cooper"
                    class="entradatxt"
                    />
                </div>
              </div>
      
              <div class="formbold-input-flex">
                <div>
                    <label for="email" > Mail </label>
                    <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="jhon@mail.com"
                    class="entradatxt"
                    />
                </div>
                <div>
                    <label for="phone" > Phone </label>
                    <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="(319) 555-0115"
                    class="entradatxt"
                    />
                </div>
              </div>
                <button class="btn-registro" id="btn-regis">
                  Registrar
              </button>
          </form>
        </div>
      </div>
      
    
</body>
</html>
