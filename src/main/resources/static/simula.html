<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/disenio.css">
    <link rel="stylesheet" href="css/datos.css">
      
    
</head>
<header>
    <nav class="navbar">
        <h1>Sistemas Operativos</h1>
        <ul>
            <li><a href="#">inicio</a></li>
            <li><a href="#">principio</a></li>
            <li><a href="#">comienzo</a></li>
            <li><a href="#">introduccion</a></li>
        </ul> 
    </nav>
</header>
<body >
    
    <div class="primerParte">
        <div class="planificador">
            <h1>Planificador</h1>
            <p class="parrafo-planificador" id="mostrarCadena"></p>
        </div>
        <div class="propiedadesProceso"></div>
    </div>
    <div class="segundaParte">
        <div class="mmu">
            <div class="TituMMU"><h1>AÑADIR PROCESO</h1></div>
             
                    
                    <div class="mmu1">
                   
                      <form id="processForm">
                          
                            
                            <div>
                                <label for="pidpid" >Pid</label>
                                <input
                                type="number"
                                name="pidpid"
                                id="pidpid"
                                placeholder="1"
                                class="entradatxt"
                                />
                            </div>
                          
                  
                          
                            <div>
                                <label for="tamaProce" >Tamaño</label>
                                <input
                                type="number"
                                name="tamaProce"
                                id="tamaProce"
                                placeholder="tamaño max 10"
                                class="entradatxt"
                                />
                            </div>
                         
                            <button type="submit" class="btn-registro" id="btn-regis">
                              Añadir Proceso
                          </button>
                      </form>
                      
                      
                  
                
                    </div>
            
            
        </div>
        <div class="elements">
            <div class="primercentro">
                <h1 class="titulomemoria">Memoria</h1>
                <p class="cadenamemoria" id="memoriamostrar"></p>   
            </div>
            <div class="primercentro">
                <form id="FormEliminar"><h1>Eliminar proceso</h1>
                    <div>
                      
                      <div>
                          <label for="pidborra" >Pid</label>
                          <input
                          type="number"
                          name="pidborra"
                          id="pidborra"
                          placeholder="1"
                          class="entradatxt"
                          />
                      </div>
                    </div>
            
                    <div class="formbold-input-flex">
                      
                      
                    </div>
                      <button class="btn-registro" id="btn-regis">
                        Eliminar
                    </button>
                </form>
            </div>
        </div>
        <div class="marcos">
            <div class="titulomarcos"><h1>Tabla Marcos 'Memoria'</h1></div>
            <div class="tablamarcos">
                <table class="tablam" id="tablitaprocess">
                    <thead>
                        <tr>
                        <th class="titulotabla">Nombre</th>
                        <th class="titulotabla">Inicio</th>
                        <th class="titulotabla">Tam</th>
                        <th class="titulotabla">Pid</th>
                        </tr>
                        
                    </thead>
                   <tbody class="titulotabla">
                    
                    
                   </tbody>
                    
                </table>
            </div>
            <div class="nummarcos"></div>
        </div>
    </div>
    <script src="js/solicitud.js"></script>
</body>
</html>
